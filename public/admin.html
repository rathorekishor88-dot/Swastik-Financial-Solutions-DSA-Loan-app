<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DSA Loan System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }
        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘‘ Admin Panel - DSA Loan System</h1>
            <p>Manage your loan application system</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="stat-value" id="totalUsers">4</div>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <div class="stat-value" style="color: #27ae60;">Online</div>
            </div>
            <div class="stat-card">
                <h3>Database</h3>
                <div class="stat-value" style="color: #3498db;">Active</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="goToApp()">Go to Main Application</button>
            <button class="btn" style="background: #27ae60;" onclick="checkHealth()">Check System Health</button>
        </div>

        <div style="margin-top: 30px; text-align: center; color: #666;">
            <p><strong>Default Admin Login:</strong> admin / admin123</p>
            <p>Application deployed on Render - 24/7 Availability</p>
        </div>
    </div>

    <script>
        function goToApp() {
            window.location.href = '/';
        }

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                alert(`System Status: ${data.status}\nTimestamp: ${new Date(data.timestamp).toLocaleString()}`);
            } catch (error) {
                alert('Health check failed. System may be starting up.');
            }
        }
    </script>
</body>
</html>
